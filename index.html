<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="weathercontroller">
   <table  class ="table table-bordered table-striped" >
      <tr class = "success">
        <th>ID</th>
        <th>User Name</th>
        <th>Avatar</th>
        <th>IsAdmin</th>
        <th>Change Status</th>
        <th>Number of Followers</th>
      </tr>
      <tr ng-repeat="record in forecast" class = "warning">
      <td>{{record.id}}</td>
      <td>{{record.login}}</td>
      <td><img src = "{{record.avatar_url}}" width = "50" height="50" /></td>
      <td>
        <span ng-if = " record.site_admin == false" > Normal User
        </span>
        <span ng-if = " record.site_admin == true">
          <button class = "btn btn-primary">Admin Login</button>
        </span>
      </td>
      <td>
        <span ng-if = " record.site_admin == false">
        <button ng-click = "toAdmin(record.id)" class = "btn btn-success"> Make Admin</button>
        </span>
      </td>
  <td></td>
      </tr>
    </table>
  </body>

</html>
